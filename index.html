<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaChat 🤖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f23;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .model-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 24px;
            padding: 0 24px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .ai-message {
            display: flex;
            justify-content: flex-start;
            background: rgba(255, 255, 255, 0.02);
            margin: 0 -24px 24px -24px;
            padding: 24px;
        }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .ai-message .message-content {
            background: transparent;
            color: #ffffff;
            max-width: 100%;
            padding: 0;
            border-radius: 0;
        }

        .ai-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            font-size: 16px;
        }

        .input-area {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 24px;
            position: relative;
        }

        .input-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .input-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
            outline: none;
            resize: none;
            min-height: 20px;
            max-height: 120px;
            line-height: 20px;
            padding: 0;
        }

        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 12px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            font-size: 16px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
            }
            
            .message {
                padding: 0 16px;
            }
            
            .ai-message {
                margin: 0 -16px 24px -16px;
                padding: 16px;
            }
            
            .message-content {
                max-width: 90%;
                padding: 14px 18px;
            }
            
            .input-area {
                padding: 16px;
            }
            
            .header {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>🤖 NovaChat</h1>
            <select class="model-selector">
                <option>NovaChat-4</option>
                <option>NovaChat-3.5</option>
                <option>NovaChat-Plus</option>
            </select>
        </div>
        
        <div class="chat-box" id="chat-box">
            <div class="welcome-message">
                <h2>Welcome to NovaChat!</h2>
                <p>Your intelligent AI assistant. Ask me anything!</p>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" placeholder="Message NovaChat..." rows="1"></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m22 2-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';

            // Show typing indicator
            showTypingIndicator();

            // Simulate AI response
            setTimeout(() => {
                hideTypingIndicator();
                addMessage(getAIResponse(message), 'ai');
            }, 1000 + Math.random() * 2000);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-content">${text}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="ai-avatar">🤖</div>
                    <div class="message-content">${text}</div>
                `;
            }
            
            // Remove welcome message if it exists
            const welcome = chatBox.querySelector('.welcome-message');
            if (welcome) welcome.remove();
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="ai-avatar">🤖</div>
                <div class="message-content">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function getAIResponse(userMessage) {
            const responses = [
                "That's a great question! Let me think about that...",
                "Interesting perspective! Here's what I think...",
                "I'd be happy to help you with that!",
                "That's a fascinating topic. From my understanding...",
                "Great question! Based on what I know...",
                "I appreciate you asking! Here's my take...",
                "That's something I can definitely help with!",
                "Wonderful question! Let me break that down...",
                "I love discussing this topic! Here's what I think...",
                "That's a really thoughtful question. In my view..."
            ];
            
            const funnyResponses = [
                "🤖 Beep boop! Processing humor... Error 404: Joke not found! Just kidding, I'm hilarious!",
                "Why did the AI cross the road? To get to the other site! 😄",
                "I may be artificial, but my intelligence is the real deal! ✨",
                "They say laughter is the best medicine, but I prefer good algorithms! 💊➡️🤖",
                "I'm not just smart, I'm artificially witty! 😉"
            ];
            
            // Check if user message contains keywords related to humor
            const humorKeywords = ['funny', 'joke', 'laugh', 'humor', 'comedy', 'hilarious'];
            const containsHumor = humorKeywords.some(keyword => 
                userMessage.toLowerCase().includes(keyword)
            );
            
            if (containsHumor) {
                return funnyResponses[Math.floor(Math.random() * funnyResponses.length)];
            }
            
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Welcome animation
        setTimeout(() => {
            const welcome = document.querySelector('.welcome-message');
            if (welcome) {
                welcome.style.animation = 'fadeIn 1s ease-out';
            }
        }, 100);
    </script>
</body>
</html>
